<!DOCTYPE html> <!-- Declaração -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
    <link rel="stylesheet" href="estilos/style.css"> <!-- Aplicando os estilos -->
</head>
<body>
    <div class="container">
        <h3>Formulário para Contato</h3>
        <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome..."> <!-- Campo de nome -->
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail..."> <!-- Campo de e-mail -->
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem:</label> <!-- Campo de mensagem -->
                <textarea id="mensagem" name="mensagem" placeholder="Sua mensagem..."></textarea>
            </div>
            <p>Meu e-mail: work.higorbjsc@gmail.com</p>
            <button type="submit" class="centralizado" >Enviar</button> <!-- Botão de envio do formulário -->
            <a href="index.html"><img src="imagens/botaoback.png" class="botaoback" alt="Voltar"></a> <!-- Botão de voltar -->
        </form>
    </div>
</body>
</html>
